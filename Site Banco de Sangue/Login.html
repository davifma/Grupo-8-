<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar todos os caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para tornar a página responsiva -->
  <title>Login</title> <!-- Título da página exibido na aba do navegador -->
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo para aplicar estilos -->
  <style>
    .logo {
      width: 190px; /* Define a largura da imagem da logo */
      transition: width 0.3s; /* Suaviza a transição de largura ao alterar o tamanho da logo */
    }
  </style>
</head>
<body>
  <div class="container"> <!-- Contêiner principal para centralizar o conteúdo -->
    <img src="assets/imagem_2024-10-18_172039753-removebg-preview (1).png" alt="Logo" class="logo"> <!-- Imagem da logo -->

    <div class="form-container"> <!-- Contêiner específico para o formulário de login -->
      <form class="form" id="login-form"> <!-- Formulário com ID e classe para aplicação de estilos -->
        <h2>LOGIN</h2> <!-- Título do formulário -->

        <div class="input-group"> <!-- Grupo de entrada para o email -->
          <label for="login-email">Email</label> <!-- Rótulo associado ao campo de entrada -->
          <input type="email" id="login-email" placeholder="Digite seu email" required> <!-- Campo de entrada para email, com validação HTML -->
        </div>

        <div class="input-group"> <!-- Grupo de entrada para a senha -->
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" placeholder="Digite sua senha" required> <!-- Campo de entrada para senha -->
        </div>

        <button type="submit">Entrar</button> <!-- Botão para submeter o formulário -->
        <p>Não tem uma conta? <a href="register.html">Cadastrar</a></p> <!-- Link para a página de registro -->
      </form>
    </div>
  </div>
</body>
</html>
